<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Members</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">My Platform</a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/members}">Members</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/crowdfunding}">Crowd Funding</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/umkm}">UMKM</a>
                </li>
            </ul>

            <span class="navbar-text text-white">
                Login sebagai <b>admin</b>
            </span>
        </div>
    </div>
</nav>

<!-- CONTENT -->
<div class="container mt-4">

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Daftar Member</h4>
        </div>

        <div class="card-body">

            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>NRP</th>
                    <th>Nama</th>
                    <th>Phone Number</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="m : ${members}">
                    <td th:text="${m.nrp}"></td>
                    <td th:text="${m.fullName}"></td>
                    <td th:text="${m.phoneNumber}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
