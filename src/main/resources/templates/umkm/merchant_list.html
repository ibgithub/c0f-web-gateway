<!doctype html>
<html lang="id" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base_layout}"> <!--/fragments/layouts/-->
<head>
    <title>Daftar Alumni</title>
</head>
<body>

<section layout:fragment="content">
    <div class="card shadow-sm mt-3">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Daftar Merchant UMKM</h4>
        </div>

        <div class="card-body">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Pemilik</th>
                    <th>Nama Merchant</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="m : ${merchants}">
                    <td th:text="${m.ownerName}"></td>
                    <td th:text="${m.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

</body>
</html>
