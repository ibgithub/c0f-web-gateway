<!doctype html>
<html lang="id" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base_layout}">
<head>
    <title th:text="#{merchant.title}"></title>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <h3 th:text="#{merchant.title}"></h3>
                <p class="text-muted" th:text="#{merchant.subtitle}"></p>
            </div>
            <div th:if="${role == 'ADMIN'}" class="col text-end">
                <a th:href="@{/merchants/add}" class="btn btn-success">
                    <i class="fa fa-plus me-1"></i>
                    <span th:text="#{merchant.add}"></span>
                </a>
            </div>
        </div>
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th th:text="#{merchant.owner}"></th>
                    <th th:text="#{merchant.name}"></th>
                    <th class="text-end" th:text="#{action}"></th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="m : ${merchants}">
                    <td th:text="${m.ownerName}"></td>
                    <td th:text="${m.name}"></td>
                    <td class="text-end">
                        <a th:href="@{/merchants/{id}(id=${m.id})}"
                           class="btn btn-sm btn-outline-secondary" th:text="#{view}">
                        </a>
                        <a th:if="${role == 'ADMIN'}" th:href="@{/merchants/{id}/edit(id=${m.id})}"
                           class="btn btn-sm btn-outline-primary" th:text="#{edit}">
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

</body>
</html>
