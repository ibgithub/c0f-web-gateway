<!doctype html>
<html lang="id"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base_layout}">
<head>
    <title>Daftar Product</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <h3>Product Management</h3>
                <p class="text-muted">Daftar Product Milik Merchant UMKM</p>
            </div>
            <div th:if="${role == 'ADMIN'}" class="col text-end">
                <a th:href="@{/products/add}"
                   class="btn btn-success">
                    <i class="fa fa-plus me-1"></i>
                    Add Product
                </a>
            </div>
        </div>
        <div th:if="${success}"
             class="alert alert-success alert-dismissible fade show"
             role="alert">
            <span th:text="${success}"></span>
            <button type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"></button>
        </div>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Pemilik</th>
                    <th>Nama Merchant</th>
                    <th>Nama Product</th>
                    <th>SKU</th>
                    <th>Harga Pokok</th>
                    <th>Harga Jual</th>
                    <th class="text-end">Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p : ${products}">
                    <td th:text="${p.ownerName}"></td>
                    <td th:text="${p.merchantName}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.sku}"></td>
                    <td th:text="${p.costPrice}"></td>
                    <td th:text="${p.sellingPrice}"></td>
                    <td class="text-end">
                        <a th:href="@{/products/{id}(id=${p.id})}"
                           class="btn btn-sm btn-outline-secondary">
                            View
                        </a>
                        <a th:if="${role == 'ADMIN'}" th:href="@{/products/{id}/edit(id=${p.id})}"
                           class="btn btn-sm btn-outline-primary">
                            Edit
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="mt-3">
        <a href="/" class="btn btn-link">‚Üê Back to Dashboard</a>
    </div>
</section>

</body>
</html>
