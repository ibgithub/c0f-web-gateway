<!doctype html>
<html lang="id"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base_layout}">

<head>
    <title>User Management</title>
</head>

<body>
<section layout:fragment="content">

    <div class="container mt-4">

        <div class="row mb-3">
            <div class="col">
                <h3>User Management</h3>
                <p class="text-muted">Daftar user yang terdaftar di sistem</p>
            </div>
            <div class="col text-end">
                <a th:href="@{/users/add}"
                   class="btn btn-success">
                    <i class="fa fa-plus me-1"></i>
                    Add User
                </a>
            </div>
        </div>
        <div th:if="${success}"
             class="alert alert-success alert-dismissible fade show"
             role="alert">
            <span th:text="${success}"></span>
            <button type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"></button>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">

                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th class="text-end">Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="user, stat : ${users}">
                        <td th:text="${stat.count}">1</td>
                        <td th:text="${user.username}">admin</td>
                        <td th:text="${user.email}">admin@mail.com</td>
                        <td>
                            <span class="badge"
                                  th:classappend="${user.role == 'ADMIN'} ? 'bg-danger' : 'bg-secondary'"
                                  th:text="${user.role}">
                            </span>
                        </td>
                        <td class="text-end">
                            <a th:href="@{/users/{id}(id=${user.id})}"
                               class="btn btn-sm btn-outline-secondary">
                                View
                            </a>
                            <a th:href="@{/users/{id}/edit(id=${user.id})}"
                               class="btn btn-sm btn-outline-primary">
                                Edit
                            </a>
                            <a th:href="@{/users/{id}/password(id=${user.id})}"
                               class="btn btn-sm btn-warning">
                                <i class="fa fa-key"></i>
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="5" class="text-center text-muted">
                            No users found
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <div class="mt-3">
            <a href="/" class="btn btn-link">â† Back to Dashboard</a>
        </div>

    </div>

</section>
</body>
</html>
