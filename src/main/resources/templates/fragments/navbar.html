<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
     th:fragment="navbar(activeMenu, username)">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/members}">
            Koperasi C0F
        </a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activeMenu=='members'} ? 'active'"
                       th:href="@{/members}">
                        Members
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activeMenu=='crowdfunding'} ? 'active'"
                       th:href="@{/crowdfunding}">
                        Crowd Funding
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activeMenu=='umkm'} ? 'active'"
                       th:href="@{/umkm}">
                        UMKM
                    </a>
                </li>

            </ul>

            <span class="navbar-text text-white me-3">
                <span th:text="${username}">user</span>
            </span>

            <a class="btn btn-outline-light btn-sm"
               th:href="@{/logout}">
                Logout
            </a>
        </div>
    </div>
</nav>

</body>
</html>
