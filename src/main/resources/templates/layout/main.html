<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">

<head>
    <title th:text="${title}">Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">IB Platform</a>

        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${activeMenu=='members'} ? 'active'"
                   th:href="@{/members}">Members</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/crowdfunding}">Crowd Funding</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/umkm}">UMKM</a>
            </li>
        </ul>

        <span class="navbar-text me-3"
              th:text="'Hi, ' + ${username}">Hi, admin</span>

        <a class="btn btn-outline-light btn-sm" th:href="@{/logout}">Logout</a>
    </div>
</nav>

<div class="container mt-4">
    <!-- ⬇️ page content goes here -->
    <th:block th:replace="${content}" />
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
