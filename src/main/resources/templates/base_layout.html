<!doctype html>
<html lang="id" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{app.title}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="https://alumniits.com/wp-content/uploads/2016/07/cropped-logo-trans-32x32.png" sizes="32x32">
    <link rel="icon" href="https://alumniits.com/wp-content/uploads/2016/07/cropped-logo-trans-192x192.png" sizes="192x192">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-premium">
    <div class="container-fluid">

        <!-- BRAND -->
        <a class="navbar-brand d-flex align-items-center gap-2" href="/index">
            <span class="logo-img"></span>
            <span th:text="#{app.title}"></span>
        </a>
        <!-- TOGGLER -->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarColor01">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- COLLAPSE AREA -->
        <div class="collapse navbar-collapse" id="navbarColor01">

            <!-- ================= LEFT MENU ================= -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <!-- HOME -->
                <li class="nav-item" th:classappend="${currentUri != null and
                     (currentUri == '/'
                      or currentUri.startsWith('/index'))} ? 'active'">
                    <a class="nav-link" href="/index">
                        <i class="fa fa-home me-1"></i>
                        <span th:text="#{nav.home}"></span>
                    </a>
                </li>

                <!-- UMKM -->
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item dropdown" th:classappend="${currentUri != null and
    (currentUri.startsWith('/merchants')
     or currentUri.startsWith('/categories')
     or currentUri.startsWith('/products'))} ? 'active'" >
                        <a class="nav-link dropdown-toggle"
                           data-bs-toggle="dropdown"
                           href="#">
                            <i class="fa fa-store me-1"></i>
                            <span th:text="#{nav.umkm}"></span>
                        </a>

                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" th:href="@{/merchants}">
                                    <i class="fa fa-shop me-2"></i>
                                    <span th:text="#{nav.merchant.list}"></span>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/categories}">
                                    <i class="fa fa-tags me-2"></i>
                                    <span th:text="#{nav.category.list}"></span>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/products}">
                                    <i class="fa fa-box me-2"></i>
                                    <span th:text="#{nav.product.list}"></span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </th:block>

                <!-- ADMIN -->
                <th:block sec:authorize="hasRole('ADMIN')">
                    <li class="nav-item dropdown" th:classappend="${currentUri != null and currentUri.startsWith('/users')} ? 'active'">
                        <a class="nav-link dropdown-toggle"
                           data-bs-toggle="dropdown"
                           href="#">
                            <i class="fa fa-tools me-1"></i>
                            <span th:text="#{nav.admin}"></span>
                        </a>

                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" th:href="@{/users}">
                                    <i class="fa fa-users-cog me-2"></i>
                                    <span th:text="#{nav.user.management}"></span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </th:block>

            </ul>

            <!-- ================= RIGHT MENU ================= -->
            <ul class="navbar-nav ms-auto align-items-center">

                <!-- LOGIN -->
                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item" th:classappend="${currentUri != null and
                     currentUri.startsWith('/login')} ? 'active'">
                        <a class="nav-link" href="/login">
                            <i class="fa fa-user-circle me-1"></i>
                            <span th:text="#{nav.login}"></span>
                        </a>
                    </li>
                </th:block>

                <!-- USER DROPDOWN -->
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item dropdown" th:classappend="${currentUri != null and
                     currentUri.startsWith('/users/me')} ? 'active'">
                        <a class="nav-link dropdown-toggle"
                           data-bs-toggle="dropdown"
                           href="#">
                            <i class="fa fa-user-shield me-1"></i>
                            <span th:text="#{nav.hello}"></span>
                            <span sec:authentication="name"></span>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" th:href="@{/users/me}">
                                    <i class="fa fa-id-card me-2"></i>
                                    <span th:text="#{nav.profile}"></span>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/users/me/password}">
                                    <i class="fa fa-key me-2"></i>
                                    <span th:text="#{nav.change.password}"></span>
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item" href="/logout">
                                    <i class="fa fa-sign-out me-2"></i>
                                    <span th:text="#{nav.logout}"></span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </th:block>

                <!-- LANGUAGE DROPDOWN -->
                <li class="nav-item dropdown ms-3">
                    <a class="nav-link d-flex align-items-center"
                       data-bs-toggle="dropdown"
                       href="#">

                        <i class="fa fa-globe me-2"></i>
                        <img th:src="@{${#locale.language == 'id'} ? '/images/flag/id.png' : '/images/flag/us.png'}"
                             width="20">
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item d-flex align-items-center"
                               th:href="@{''(lang='id')}">
                                <img th:src="@{/images/flag/id.png}"
                                     width="20"
                                     class="me-2">
                                Indonesia
                            </a>
                        </li>

                        <li>
                            <a class="dropdown-item d-flex align-items-center"
                               th:href="@{''(lang='en')}">
                                <img th:src="@{/images/flag/us.png}"
                                     width="20"
                                     class="me-2">
                                English
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="card jh-card">
        <section layout:fragment="content">
            <p>This is filled by the content template.</p>
        </section>
    </div>
</div>

<footer th:replace="~{footer::footer}"></footer><!--/fragments/-->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" th:src="@{/js/chart_design.js}"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    });
</script>
</body>
</html>
